{% extends 'app/layout.html' %}

{% block bodyblock %}


<div class="container mt-2">

    <form action="" method="post">
        {% csrf_token %}
        <input style="display:none" type="text" name="identity" value={{post.id}}></input>

        <div class="mt-3"><label for="title">Title</label>
        <input type="text" name="title"value="{{post.title}}"> </div><br>
        <div class="my-3"><label for="post">Post</label>
        <textarea name="post" id="" cols="30" rows="10" >{{post.post}}</textarea></div><br>
        <input class="btn btn-success mx-5" type="submit" value="Update">
        <a class="btn btn-danger" href="../../mypost/delete/{{post.id}}">Delete</a>
        
        <input style="display:none" type="text" name="identity" value={{post.id}}></input>
        


    </form>



</div>


{% endblock bodyblock %}
